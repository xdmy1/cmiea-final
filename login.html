    <div class="bg-white dark:bg-dark2  p-9 border border-black/20 rounded-4xl shadow-[0px_4px_40px_0px_rgba(0,0,0,0.25)] w-full max-w-md mt-20 flex flex-col gap-10">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-4xl font-bold text-gray-800 dark:text-white">Loghează-te în Contul Tău</h2>
    </div>

    <form id="loginForm" class="flex flex-col gap-5">
        <div>
            <label for="email" class="block text-sm font-medium text-dark dark:text-light mb-1">Email</label>
            <input type="email" id="email" name="email" required 
                class="w-full px-3 py-2 border border-black/20 dark:border-sur2 rounded-md shadow-sm placeholder-sur2 dark:placeholder-sur focus:outline-none focus:ring-2 focus:ring-main focus:border-main bg-white dark:bg-dark3 text-sur2 dark:text-white"
                placeholder="exemplu@email.com">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-dark dark:text-light mb-1">Parolă</label>
            <input type="password" id="password" name="password" required
                class="w-full px-3 py-2 border border-black/20 dark:border-sur2 rounded-md shadow-sm placeholder-sur2 dark:placeholder-sur focus:outline-none focus:ring-2 focus:ring-main focus:border-main bg-white dark:bg-dark3 text-sur2 dark:text-white"
                placeholder="••••••••">
        </div>
    
        <div class="flex items-center justify-end">
            <button type="button" id="forgotPassword" class="text-sm text-main hover:underline">
                Ai uitat parola?
            </button>
        </div>
        
        <div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-main hover:bg-maindark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main">
                Log in
            </button>
        </div>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Nu ai cont? <a href="register.html" class="text-main hover:underline">Creează-ți un cont</a>
        </p>
    </div>
</div>

<!-- Reset Password Modal (keeping only one) -->
<div id="resetModal" class="hidden fixed inset-0 bg-gray-600/75 dark:bg-black/75 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-96">
        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">
            Resetează parola
        </h3>
        <p class="text-gray-600 dark:text-gray-300 mb-4">
            Introduceți adresa de email pentru a primi un link de resetare.
        </p>
        <div class="mb-4">
            <input type="email" id="resetEmail" 
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                placeholder="your@email.com">
        </div>
        <div class="flex justify-end gap-3">
            <button id="cancelReset" 
                class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-md">
                Anulează
            </button>
            <button id="sendReset" 
                class="px-4 py-2 text-sm font-medium text-white bg-main hover:bg-maindark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main rounded-md">
                Trimite
            </button>
        </div>
    </div>
</div>
