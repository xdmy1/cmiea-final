    <div class="bg-white dark:bg-dark3 p-8 rounded-lg shadow-md w-full max-w-md mt-20">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Finalizare Înregistrare</h2>
            <div class="flex items-center text-sm text-gray-600 dark:text-gray-300">
                <span class="w-6 h-6 bg-main dark:bg-maindark text-white rounded-full flex items-center justify-center mr-2">1</span>
                <span class="mr-2">-</span>
                <span class="w-6 h-6 bg-main dark:bg-maindark text-white rounded-full flex items-center justify-center">2</span>
            </div>
        </div>
        
        <p class="text-gray-600 dark:text-gray-300 mb-4">
            Completează informațiile de mai jos pentru a finaliza înregistrarea contului tău.
        </p>
        
        <div class="bg-main/10 dark:bg-maindark/30 p-3 rounded-md mb-6">
            <p class="text-sm text-main dark:text-maindark">
                Email: <span id="emailDisplay" class="font-medium"></span>
            </p>
        </div>
        
        <form id="completeRegForm" class="space-y-6">            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Telefon</label>
                <input type="tel" id="phone" name="phone" required 
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                    placeholder="+373 60 123 456">
            </div>
            
            <div>
                <label for="birthDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Data nașterii</label>
                <input type="date" id="birthDate" name="birthDate" required
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            </div>
            
            <div>
                <label for="occupation" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ocupația</label>
                <select id="occupation" name="occupation" required
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="" disabled selected>Selectează ocupația</option>
                    <option value="student">Student</option>
                    <option value="angajat">Angajat</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="somer">Șomer</option>
                    <option value="pensionar">Pensionar</option>
                    <option value="altele">Altele</option>
                </select>
            </div>
            
            <div>
                <label for="education" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Studii</label>
                <select id="education" name="education" required
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="" disabled selected>Selectează nivelul de studii</option>
                    <option value="liceu">Liceu</option>
                    <option value="licenta">Licență</option>
                    <option value="master">Master</option>
                    <option value="doctorat">Doctorat</option>
                </select>
            </div>
            
            <div class="flex gap-3">
                <button type="button" id="cancelRegistration" class="w-1/3 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main">
                    Anulare
                </button>
                <button type="submit" class="w-2/3 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-main hover:bg-maindark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main">
                    Finalizează înregistrarea
                </button>
            </div>
        </form>
    </div>
